
<!DOCTYPE html>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Jost:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- الدوال المرجعية لربط البنك الحقيقي بالتطبيق -->
    <script type="text/javascript">
            window.onerror = function(message, source, lineno, colno, error) {
                  console.error("Global Error:", message, "at", source, ":", lineno);
            };
            function errorCallback(error) {
                  console.error("GATEWAY ERROR:", error);
                  const errorMsg = typeof error === 'object' ? JSON.stringify(error) : error;
                  if(window.reactPaymentHandler) window.reactPaymentHandler('error', errorMsg);
            }
            function cancelCallback() {
                  console.log("PAYMENT CANCELLED");
                  if(window.reactPaymentHandler) window.reactPaymentHandler('cancel');
            }
            function completeCallback(resultIndicator, sessionVersion) {
                  console.log("PAYMENT COMPLETE! ID:", resultIndicator);
                  // في حالة النجاح، يتم إرسال إشارة للتطبيق لتفعيل الدورة فوراً
                  if(window.reactPaymentHandler) window.reactPaymentHandler('complete', {resultIndicator, sessionVersion});
            }
            function restoreFormFields() {
                  console.log('Restoring form fields...');
            }
    </script>

    <!-- تحميل مكتبة ماستركارد الرسمية -->
    <script type="text/javascript">
      (function() {
        const gatewayUrl = window.location.hostname === 'localhost' 
          ? 'https://ap.gateway.mastercard.com' // Default for dev if not set
          : (typeof importMetaEnv !== 'undefined' ? importMetaEnv.VITE_MASTERCARD_GATEWAY_URL : 'https://ap.gateway.mastercard.com');
        
        // Note: In Vite, we can't easily access import.meta.env in a script tag in index.html 
        // without some tricks. Let's use a more robust way.
        // We'll just use a default and let the user know they can change it if needed.
        // Or better, we can use a small script that tries to find the config.
      })();
    </script>
    <script 
        src="https://ap-gateway.mastercard.com/static/checkout/checkout.min.js"
        data-afterRedirect="Checkout.restoreFormFields"
        data-error="errorCallback"
        data-cancel="cancelCallback"
        data-complete="completeCallback">
    </script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              blue: { 800: '#00152e', 900: '#002146' },
              green: { 500: '#84bc35', 600: '#6a992a' }
            },
            fontFamily: { 
              sans: ['Cairo', 'sans-serif'],
              english: ['Jost', 'sans-serif']
            }
          }
        }
      }
    </script>

    <style>
      :root { --font-arabic: 'Cairo', sans-serif; --font-english: 'Jost', sans-serif; }
      html[lang="ar"], body[lang="ar"], .rtl { font-family: var(--font-arabic); }
      html[lang="en"], body[lang="en"], .ltr { font-family: var(--font-english); }
      body { margin: 0; padding: 0; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in { animation: fadeIn 0.5s ease-out; }
      .animate-fade-in-up { animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
    </style>
